<ul class="categories-box {{ cssClass }}">

    {% for category in __SELF__.items %}

    <li {% if category.slug == __SELF__.property('categorySlug') %}class="active"{% endif %}>

        <a href="{{ 'moje-prace'|page({'category':category.slug}) }}">{{ category.name }}</a>

    </li>
    {% endfor %}

</ul>
